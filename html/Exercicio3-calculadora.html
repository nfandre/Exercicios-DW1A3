<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="../css/Exercicio3-calculadora.css">
</head>
<body>
        <div class="fundo">
                <div class="calculadora">
                  <div id="saida"><p>0</p></div>
                  <section class="botoes botoes-auto-flow">
                        <div class="teclas"><input type="button" value="%" name="btnPorcentagem"></p></div>
                        <div class="teclas"><p>√</p></div>
                        <div class="teclas"><p>x²</p></div>
                        <div class="teclas"><p>1/x</p></div>
                  </section>
                  <section class="botoes botoes-auto-flow">
                    <div class="teclas"><p>CE</p></div>
                    <div class="teclas"><p>C</p></div>
                    <div class="teclas"><p>(X)</p></div>
                    <div class="teclas"><p>÷</p></div>
                
                  </section>
                  <section class="botoes botoes-auto-flow">
                    <div class="teclas numeros"><p>7</p></div>
                    <div class="teclas numeros"><p>8</p></div>
                    <div class="teclas numeros"><p>9</p></div>
                    <div class="teclas"><p>x</p></div>
                
                  </section>
                  <section class="botoes botoes-auto-flow">
                    <div class="teclas numeros"><p>4</p></div>
                    <div class="teclas numeros"><p>5</p></div>
                    <div class="teclas numeros"><p>6</p></div>
                    <div class="teclas"><p>-</p></div>
                
                  </section>
                  <section class="botoes botoes-auto-flow">
                    <div class="teclas numeros"><p>1</p></div>
                    <div class="teclas numeros"><p>2</p></div>
                    <div class="teclas numeros"><p>3</p></div>
                    <div class="teclas"><p>+</p></div>
                
                  </section>
                  <section class="botoes botoes-auto-flow">
                    <div class="teclas"><p> </p></div>
                    <div class="teclas"><p>0</p></div>
                    <div class="teclas"><p>,</p></div>
                    <div class="teclas"><p>=</p></div>
                
                  </section>
                </div>

         </div>

</html>
